{% extends "base.html" %}

{% block content %}
    <h1>Delete Job Listing</h1>
    <p>Are you sure you want to delete this job listing?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'job_listings' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
